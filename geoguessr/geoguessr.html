<!DOCTYPE html>
<html>
  <head>
    <title>UCI GeoGuessr</title>
    <link rel="stylesheet" href="style.css">      
  </head>
  <body>
    <div id="street-view"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=***REMOVED***&callback=initialize&libraries=&v=weekly"
      async
    ></script>

    <div id="user-input">
      <h1 id="guess-prompt">Guess where you are!</h1>
      <h3 id="rule">Write out the full name of the place you are in front of!</h3>
      
      <form id="guess-form">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your guess">
        <button type="submit">Submit</button>
      </form>
      <h2 id="score">Your current score is: 0</h2>
      <div id="result"></div>
    </div>

    <button id="Back">Back</button>

    <script src="script.js"></script>
  </body>
</html>
